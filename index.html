<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-logo">
            <div class="open-logo">Open</div>
            <div class="trivia-logo">Trivia</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="score">
            Score:
            <span>0</span>
          </div>
        </div>
        <div data-view="new-game">
          <div class="row">
            <button id="new-game-button">New Game</button>
          </div>
        </div>

        <div data-view="trivia-question" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="placeholder">Placeholder</div>
            </div>
          </div>
          <div class="row">
            <div class="column-two-thirds">
              <form></form>
            </div>
          </div>
        </div>

        <div data-view="correct-answer" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="correct">Correct!</div>
            </div>
          </div>
          <div class="row">
            <div class="column-two-thirds">
              <form></form>
            </div>
          </div>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="incorrect-answer" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="incorrect">Incorrect!</div>
            </div>
          </div>
          <div class="row">
            <div class="column-two-thirds">
              <form></form>
            </div>
          </div>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="settings" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="settings-text">Settings</div>
            </div>
          </div>
          <div class="row">
            <div class="column-two-thirds">
              <form>
                <select id="category" name="category">
                  <option value="">Select</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="13">
                    Entertainment: Musicals &amp; Theatres
                  </option>
                  <option value="14">Entertainment: Television</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science &amp; Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <option value="29">Entertainment: Comics</option>
                  <option value="30">Science: Gadgets</option>
                  <option value="31">
                    Entertainment: Japanese Anime &amp; Manga
                  </option>
                  <option value="32">
                    Entertainment: Cartoon &amp; Animations
                  </option>
                </select>
                <select id="difficulty" name="difficulty">
                  <option value="">Select</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
                <select id="type" name="type">
                  <option value="">Select</option>
                  <option value="multiple">Multiple Choice</option>
                  <option value="boolean">True / False</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
