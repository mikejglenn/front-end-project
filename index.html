        <div data-view="correct-answer" class="hidden">
          <div class="correct">Correct!</div>
          <form>
            <div>
              According to Star Wars lore, which planet does Obi-Wan Kenobi come
              from?
            </div>
            <div>
              <div>
                <input
                  type="radio"
                  id="answerChoice11"
                  name="answer"
                  value="naboo" />
                <label for="answerChoice11">Naboo</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="answerChoice12"
                  name="answer"
                  value="alderaan" />
                <label for="answerChoice12">Alderaan</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="answerChoice13"
                  name="answer"
                  value="stewjon"
                  class="correct-radio"
                  checked />
                <label for="answerChoice13" class="correct-label"
                  >Stewjon</label
                >
              </div>

              <div>
                <input
                  type="radio"
                  id="answerChoice14"
                  name="answer"
                  value="tatooine" />
                <label for="answerChoice14">Tatooine</label>
              </div>
            </div>
          </form>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="incorrect-answer" class="hidden">
          <div class="incorrect">INCORRECT!</div>
          <form>
            <div>
              According to Star Wars lore, which planet does Obi-Wan Kenobi come
              from?
            </div>
            <div>
              <div>
                <input
                  type="radio"

              </div>

              <div>
                <input
                  type="radio"
                  id="answerChoice22"
                  name="answer"
                  value="alderaan"

                <label for="answerChoice22" class="incorrect-label"
                  >Alderaan</label
                >
              </div>

              <div>
                <input
                  type="radio"
                  id="answerChoice23"
                  name="answer"
                  value="stewjon" />
                <label for="answerChoice23" class="correct-label"
                  >Stewjon</label

              </div>

              <div>

                  type="radio"
                  id="answerChoice24"
                  name="answer"
                  value="tatooine" />
                <label for="answerChoice24">Tatooine</label>
              </div>
            </div>
          </form>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="settings" class="hidden"></div>
