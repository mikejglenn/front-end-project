<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-logo">
            <a>
              <div class="open-logo">Open</div>
              <div class="trivia-logo">Trivia</div>
            </a>
          </div>
          <div class="nav-mobile">
            <div class="nav-mobile-items hidden">
              <a class="nav-mobile-item new-game-button">New Game</a>
              <a class="nav-mobile-item settings-button">Settings</a>
            </div>
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav-desk">
            <a class="nav-desk-item new-game-button">New Game</a>
            <a class="nav-desk-item settings-button">Settings</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="score">
            Score: <span class="score-correct">0</span> /
            <span class="score-total">0</span>
          </div>
        </div>
        <div data-view="new-game">
          <div class="row">
            <button class="new-game-button">New Game</button>
          </div>
        </div>

        <div data-view="trivia-question" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="placeholder">Placeholder</div>
            </div>
          </div>
          <div class="row">
            <div class="column-three-quarters">
              <form class="row"></form>
            </div>
          </div>
        </div>

        <div data-view="correct-answer" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="correct">Correct!</div>
            </div>
          </div>
          <div class="row">
            <div class="column-three-quarters">
              <form class="row"></form>
            </div>
          </div>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="incorrect-answer" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="incorrect">Incorrect!</div>
            </div>
          </div>
          <div class="row">
            <div class="column-three-quarters">
              <form class="row"></form>
            </div>
          </div>
          <div class="row">
            <button type="button" class="next-question">Next question</button>
          </div>
        </div>

        <div data-view="settings" class="hidden">
          <div class="row">
            <div class="column-full">
              <div class="settings-text">Settings</div>
            </div>
          </div>
          <div class="row">
            <div class="column-three-quarters">
              <form>
                <div class="categories-label"></div>
                <div class="categories"></div>
                <div>
                  <label for="difficulty">Select Difficulty:</label>
                </div>
                <div>
                  <select id="difficulty" name="difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                  </select>
                </div>
                <div>
                  <label for="type">Select Type:</label>
                </div>
                <div>
                  <select id="type" name="type">
                    <option value="">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                  </select>
                </div>
                <button type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
